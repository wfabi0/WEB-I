<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro e Listagem Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4 sm:p-8">

    <div class="container">
        <h1 class="main-title">
            Cadastro de Usuários
        </h1>

        <form id="cadastroForm" class="cadastro-form">

            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" required class="form-input">
            </div>

            <div class="form-group">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required class="form-input">
            </div>

            <div class="form-group full-width">
                <label for="cidade" class="form-label">Endereço</label>
                <input type="text" id="cidade" required class="form-input">
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button">
                    <svg class="w-5 h-5" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Cadastrar Dados
                </button>
            </div>
        </form>

        <div class="table-section">
            <h2 class="section-title">Registros Cadastrados</h2>

            <div class="table-container">
                <table id="tabelaRegistros" class="data-table">
                    <thead class="table-header">
                        <tr>
                            <th class="table-header-cell">Nome</th>
                            <th class="table-header-cell hidden-sm">E-mail</th>
                            <th class="table-header-cell hidden-md">Telefone</th>
                            <th class="table-header-cell hidden-lg">Data Nasc.</th>
                            <th class="table-header-cell hidden-sm">Endereço</th>
                            <th class="table-header-cell action-cell">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <tr class="empty-table-message">
                            <td colspan="6">
                                Nenhum registro cadastrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
