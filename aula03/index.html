<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Forms</title>
</head>

<body>

    <h1>Forms</h1>
    <form name="form1" action="./receptor.php" method="post">
        <label for="nome">Nome: </label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome">

        <br>
        <br>

        <label for="idade">Idade: </label>
        <input id="idade" type="number" min="18" max="60" name="idade" placeholder="Digite sua idade">

        <br>
        <br>

        <label for="telefone">Telefone</label>
        <input id="telefone" type="tel" name="telefone" placeholder="Digite seu telefone"
            pattern="^(55)?(?:([1-9]{2})?)(\d{4,5})(\d{4})$">

        <label for="nascimento">Nascimento: </label>
        <input id="nascimento" type="date" name="nascimento">

        <br>
        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="Digite seu email">

        <br>
        <br>

        <label for="senha">Senha: </label>
        <input id="senha" type="password" name="senha" placeholder="Digite sua senha">

        <br>
        <br>

        <label for="cor">Cor favorita: </label>
        <input id="cor" type="color" name="cor">

        <br>
        <br>

        <input type="radio" id="op1" name="opcao" value="1">
        <label for="op1">Opção 01</label> <br>
        <input type="radio" id="op2" name="opcao" value="2">
        <label for="op2">Opção 02</label> <br>
        <input type="radio" id="op3" name="opcao" value="3">
        <label for="op3">Opção 03</label>

        <br>
        <br>

        <label for="nivel">Nivel:</label>
        <input type="range" id="nivel" name="nivel" min="0" max="10" step="1">

        <br>
        <br>

        <input type="file" id="curriculo" name="curriculo">

        <br>
        <br>

        <input type="checkbox" id="aceite" name="aceite" value="sim" required>
        <label for="aceite">Aceite os Termos</label>

        <br>
        <br>

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
        </select>

        <br>
        <br>

        <label for="mensagem">Comentario:</label> <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

        <br>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>

</html>
